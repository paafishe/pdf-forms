<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdfContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="pdfContainer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Create viewer iframe
        window.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('pdfContainer');
            const viewer = document.createElement('iframe');
            
            // Replace with your actual PDF URL from Squarespace file storage
            const pdfUrl = 'https://www.thecircleresources.com/s/Awaken_StageManager_ChecklistSMC250212-b6zb.pdf';
            
            viewer.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/web/viewer.html?file=' + 
                          encodeURIComponent(pdfUrl);
            viewer.width = '100%';
            viewer.height = '100%';
            viewer.frameBorder = '0';
            container.appendChild(viewer);
        });
    </script>
</body>
</html>
